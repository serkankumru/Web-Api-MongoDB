<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        #content {
            position: relative;
        }

        .content-container {
            background: #FFF;
            margin-top: 50px;
            margin-left: 50px;
            margin-right: 50px;
            position: relative;
        }

        .contentForm {
            width: 300px;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="content-container">
            <div class="row">
                <div class="col-4">
                    <form class="contentForm" action="#">

                        <input type="text" id="FormName" class="form-control" placeholder="Name">
                        <br />
                        <input type="password" id="FormPassword" class="form-control" placeholder="Password">
                        <br />
                        <button id="btnTokenAl" class="btn btn-info btn-block" type="submit">Get Token</button>
                    </form>
                </div>
            </div>
            <div class="row gets">
                <button class="tableGetList btn btn-block" type="submit">Get</button>
                <div class="tableList"></div>
            </div>
        </div>
    </div>
    <script>
        $("#btnTokenAl").click(function () {
            var userName = $("#FormName").val();
            var password = $("#FormPassword").val();

            $.ajax({
                url: "http://localhost:1253/token",
                type: "POST",
                crossDomain: true,
                data: {
                    username: userName,
                    password: password,
                    grant_type: "password"
                },
                dataType: "json",
                success: function (data) {
                    localStorage.setItem("Token", JSON.stringify(data));
                    isHidden()
                },
                error: function (xhr, status, error) {
                    alert("Hata : " + error);
                    isHidden()
                }
            });
        });

        $(".tableGetList").click(function () {
            $(".tableList").html("");
            var token = $.parseJSON(localStorage.getItem("Token")).access_token;
            $.ajax({
                url: "http://localhost:1253/api/news/Get",
                type: "GET",
                crossDomain: true,
                dataType: "json",
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json",
                    "authorization": "Bearer " + token
                },
                success: function (data) {
                    $(".tableList").val(data);
                },
                error: function (xhr, status, error) {
                    alert("Hata : " + error);
                }
            });
        });


        function auth() {
            var tokenName = "Token";
            var maybeNull = localStorage.getItem(tokenName);
            if (maybeNull) {
                return "true";
            }
            else {
                return "false"
            }
        }
        function isHidden() {
            if (auth() == "true") {
                $(".contentForm").hide();
                $(".gets").show();
            }
            else {
                $(".contentForm").show();
                $(".gets").hide();
            }
        }
        window.onload = isHidden();
    </script>
</body>

</html>
